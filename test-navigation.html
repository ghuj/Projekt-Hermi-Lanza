<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            transition: transform 0.3s ease-in-out;
        }
        
        .hamburger-menu .bar {
            width: 100%;
            height: 3px;
            background-color: #111;
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
            z-index: 999;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }
        
        .nav.active {
            transform: translateY(0);
        }
        
        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .nav li {
            margin: 10px 0;
            display: block;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out;
        }
        
        .nav.active li {
            opacity: 1;
            transform: translateY(0);
        }
        
        .nav a {
            font-size: 18px;
            color: #000000;
            padding: 10px 0;
            display: block;
            width: 100%;
            border-bottom: none;
            text-align: center;
            text-decoration: none;
        }
        
        .hamburger-menu.active .bar:first-child {
            transform: translateY(9px) rotate(45deg);
            background-color: #52bab3;
        }
        
        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
            transform: scaleX(0);
        }
        
        .hamburger-menu.active .bar:last-child {
            transform: translateY(-9px) rotate(-45deg);
            background-color: #52bab3;
        }
        
        @media (max-width: 769px) {
            .hamburger-menu {
                display: flex !important;
            }
        }
        
        .content {
            padding: 100px 20px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="hamburger-menu" type="button" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    
    <nav class="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#biografie">Biografie</a></li>
            <li><a href="#ausstellungen">Ausstellungen</a></li>
            <li><a href="#gallery">Galerie</a></li>
            <li><a href="#contact">Kontakt</a></li>
            <li><a href="#impressum">Impressum</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Navigation Test</h1>
        <p>Klicken Sie auf das Hamburger-Men√º, um die Navigation zu testen.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('.nav');
            
            if (!hamburger || !nav) {
                console.error('Navigation elements not found');
                return;
            }
            
            hamburger.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Hamburger clicked');
                
                if (nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    hamburger.classList.remove('active');
                } else {
                    nav.classList.add('active');
                    hamburger.classList.add('active');
                }
            });
            
            hamburger.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('Hamburger touched');
                
                if (nav.classList.contains('active')) {
                    nav.classList.remove('active');
                    hamburger.classList.remove('active');
                } else {
                    nav.classList.add('active');
                    hamburger.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
